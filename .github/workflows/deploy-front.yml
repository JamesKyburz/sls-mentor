name: Deploy Front üñ•

on:
  push:
    branches:
      - master

permissions:
  id-token: write
  contents: read
  actions: read

env:
  CI: true
  NODE_VERSION: 16

defaults:
  run:
    shell: bash

jobs:
  build-front:
    name: Build Front ‚öôÔ∏è
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./documentation/app
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install & cache node dependencies
        uses: ./.github/actions/install

      - name: Install FrontEnd dependencies
        run: pnpm i

      - name: Build app
        run: pnpm run build
      - name: Create build artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: ./documentation/app/build

  deploy-front:
    needs: build-front
    name: Deploy Front üñ•
    environment: deploy_front
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./documentation/cloudfront
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install & cache node dependencies
        uses: ./.github/actions/install

      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: build-artifact
          path: ./documentation/app/build

      - name: Copy CI env vars
        run: cp .env.ci .env

      - name: Install Cloudfront dependencies
        run: pnpm i

      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::885330630487:role/github-action
          aws-region: eu-west-1

      - name: Deploy app
        run: pnpm run deploy
